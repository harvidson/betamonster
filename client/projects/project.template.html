<!-- search bar and drop-down to filter projects -->
<div class="ph3-ns">
  <ul class="list ph2">
    <li role="presentation" class="dib">
      <input ng-model="$ctrl.query" type="search" class="br2" placeholder=" filter">
    </li>
    <li class="dib">
      <select ng-model="$ctrl.sortSelected" ng-options="option as 'Sort by ' + option for option in $ctrl.sortBy" class="" id="sort">
    </select>
    </li>
  </ul>
</div>
