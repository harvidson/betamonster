<div class="fl w-100 w-third-ns pa2">
  <div class="bg-white pv4 br4">
    <img class="db center" src="{{ $ctrl.project.image }}" alt="project landing page" />
    <div class="ma10 pa2 sans-serif">
      <div class="f2-ns fw2 tc accent">
        {{ $ctrl.project.title }}
      </div>
      <div class="">
        <h3 class="f3-ns fw1">Description</h3>
        <p>
          {{ $ctrl.project.description }}
        </p>
      </div>
      <div class="">
        <h3 class="f3-ns fw1">Testing instructions</h3>
        <p>
          {{ $ctrl.project.question }}
        </p>
      </div>

      <div class="tc" ng-show="$ctrl.ownsProject">
        <button class="center bw0 br3 bg-mid-gray mt2 near-white fw1 tc pa1 mr2 link hover-bg-green pointer" ng-click="$ctrl.edit()">edit</button>
        <button class="center bw0 br3 bg-mid-gray mt2 near-white fw1 tc pa1 mr2 link hover-bg-green pointer" ng-click="$ctrl.unpublish()">unpublish</button>
        <button class="center bw0 br3 bg-mid-gray mt2 near-white fw1 tc pa1 mr2 link hover-bg-green pointer" ng-click="$ctrl.delete()">delete</button>
      </div>


    </div>
  </div>
</div>
