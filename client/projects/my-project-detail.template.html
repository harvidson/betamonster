<div class="mw9 ph3-ns cf">

  <div class="cf ph2-ns">

    <project-tile></project-tile>


    <div class="fl w-100 w-two-thirds-ns pl2">
      <div class="bg-white ph4 pb4 pt2 br4">
        <div>
          <h2 class="mid-gray sans-serif f3 fw4">User Feedback</h2>

          <div class="w-100 mw8 lh-copy">
            <div class="tl sans-serif f4 fw3 mid-gray">
              Reviews
            </div>
          </div>
          <div class="sans-serif f5 pl3" ng-show="$ctrl.reviewsService.noReviews">
            <p>
              No reviews are in yet.
            </p>
          </div>
            <div ng-repeat="review in $ctrl.reviews">

              <review review='review'></review>

            </div>


          <div class="w-100 mw8 lh-copy">
            <div class="tl sans-serif f4 fw3 mid-gray">
              Analysis
            </div>
            <div class="sans-serif f5 pl3">
              <analytics ></analytics>
            </div>
          </div>

        </div>
      </div>
    </div>



  </div>
</div>
