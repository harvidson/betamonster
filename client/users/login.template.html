<header>
  <div class="ph3-ns">
    <div class="cf">
      <div class="fl w-100 w-two-thirds pa2">
        <div class="">
          <a ui-sref="home" class="link"><h1 class="mid-gray f2-ns f3 fw3">betam<img src="images/monster.png" class="mw2" alt="betamonster logo"/>nster</h1></a>
        </div>
      </div>

      <div class="fl w-100 w-third pa2 cf">
        <div class="pv4 nav-buttons">
          <a ui-sref="login"><button class="bw0 br3 pa2-l pa1 near-white f6 fw1 tc fr bg-animate bg-navbar-active link">log in</button></a>
          <a ui-sref="signup"><button class="bw0 br3 bg-mid-gray pa2-l pa1 near-white f6 fw1 tc bg-animate hover-bg-green fr mr2 pointer link">sign up</button></a>
        </div>
      </div>
    </div>
  </div>

</header>

<main>
  <div class="ph3-ns mw6-ns center">
    <div class="bg-white ph4 pb4 pt1 br4">
      <h2 class="mid-gray sans-serif f3 fw4">Log in</h2>

      <article class="pa1 black-80">
        <form name="$ctrl.loginForm" accept-charset="utf-8" novalidate ng-submit="$ctrl.submitLogin($event)">
          <fieldset id="signup" class="ba b--transparent ph0 mh0">
            <legend class="ph0 mh0 fw6 clip">Log in</legend>

            <div class="mt3" ng-class="{
                'has-error' : $ctrl.loginForm.email.$invalid && $ctrl.loginForm.email.$touched,
                'has-success': $ctrl.signupForm.first-name.$valid }">
              <label class="db fw4 lh-copy f6" for="email"></label>
              <input class="pa2 input-reset ba--mid-gray br2 w-100 form-control" type="email" name="email" id="email" placeholder="email" required ng-model="$ctrl.data.email">
            </div>

            <div class="mt3" ng-class="{
                'has-error' : $ctrl.loginForm.password.$invalid && $ctrl.loginForm.password.$touched,
                'has-success': $ctrl.loginForm.password.$valid }">
              <label class="db fw4 lh-copy f6" for="password"></label>
              <input class="pa2 input-reset ba--mid-gray br2 form-control" type="password" name="password" id="password" placeholder="password" required ng-minlength=8 ng-model="$ctrl.data.password">
            </div>

          </fieldset>
          <div class="mt3 mw5-ns center">
            <input class="bw0 br3 bg-mid-gray pa2-l pa1 near-white f6 fw1 tc bg-animate mr2 link" type="submit" value="log in" ng-disabled="$ctrl.loginForm.$invalid" ng-class="{
              'disabled' : $ctrl.loginForm.$invalid,
              'enabled' : $ctrl.loginForm.$valid }">
            <input class="bw0 br3 bg-mid-gray pa2-l pa1 near-white f6 fw1 tc bg-animate hover-bg-green mr2 pointer link" type="reset" value="cancel" ng-click="$ctrl.cancel()">
          </div>
        </form>
      </article>

      <hr />
      <div class="mw5-ns center">
        <p>
          New to Betamonster? <a ui-sref="signup">Create an account</a>.
        </p>
      </div>
    </div>
  </div>
</main>
